  #     - ../frontend:/app
  #     - /app/node_modules
  #   networks:
  #     - habit-net

  adminer:
    image: adminer
    container_name: habit_adminer
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    networks:
      - habit-net

networks:
  habit-net:

volumes:
  postgres_data:
